<!DOCTYPE html>
<html>
    <head>
        <title> Contact List UI</title>
        <link rel="stylesheet" href="ContactCSS.css">
        <script src="ContactJS.js"></script>
    </head>

    <body>
        <h1>Contact List</h1>

        <table id="contactList">
            <thead>
                <tr>
                    <th id="surName">Last Name</th>
                    <th id="firstName">First Name</th>
                    <th id="eMail">Email</th>
                    <th id="phoneNO">Contact Number</th>
                    <th id="modCon">Modify</th>
                </tr>
            </thead>

            <tbody>
                <tr class="addContact" id="addContact">
                    <form id="contactForm">
                        <td>
                            <input type="text" id="SurnameBox" class="inputBox" required>
                        </td>

                        <td>
                            <input type="text" id="FirstnameBox" class="inputBox" required>
                        </td>

                        <td>
                            <input type="email" id="EmailBox" class="inputBox" required>
                        </td>

                        <td>
                            <input type="tel" id="PhoneBox" class="inputBox" required>
                        </td>

                        <td>
                            <input type="submit" onclick="addContact()" value="Add Contact" id="addButton">
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </body>
</html>
